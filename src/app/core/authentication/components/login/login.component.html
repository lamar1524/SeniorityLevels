<div class="container">
  <div class="login__container">
    <div class="login__header">
      <h2>Login</h2>
    </div>
    <form (ngSubmit)="sendCredentials()" class="login__form" [formGroup]="loginForm">
      <mat-form-field class="form__control form__input">
        <input placeholder="Email" formControlName="email" type="text" matInput />
      </mat-form-field>
      <div *ngIf="getValidity('email')" class="form__error u-text--error mat-body">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
      <mat-form-field class="form__control form__input">
        <input placeholder="Password" formControlName="password" type="password" matInput />
      </mat-form-field>
      <div *ngIf="getValidity('password')" class="form__error u-text--error mat-body">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
      <button [disabled]="loginForm.invalid" type="submit" class="form__control form__button" mat-raised-button color="primary">
        Log in
      </button>
    </form>
    <div class="login__messages">
      <div class="login__error">
        <span class="u-text--error mat-body">{{ errorMessage }}</span>
      </div>
      <div class="login__caption">
        <span [routerLink]="['./' + routes.register]" color="primary" class="mat-body u-text--link"> No account yet? Register here</span>
      </div>
    </div>
  </div>
</div>
