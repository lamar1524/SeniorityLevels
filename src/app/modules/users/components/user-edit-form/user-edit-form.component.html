<form (ngSubmit)="editCredentials()" class="edit__form" [formGroup]="editForm">
    <mat-form-field class="form__control form__input">
        <label>
            <input class="first-name__field" placeholder="First name" formControlName="firstName" type="text" matInput />
        </label>
    </mat-form-field>
    <div *ngIf="firstName.invalidControl" class="form__error u-text--error mat-body">
        <div *ngIf="firstName.errors.required">
            First name is required.
        </div>
    </div>
    <mat-form-field class="form__control form__input">
        <label>
            <input class="last-name__field" placeholder="Last name" formControlName="lastName" type="text" matInput />
        </label>
    </mat-form-field>
    <div *ngIf="lastName.invalidControl" class="form__error u-text--error mat-body">
        <div *ngIf="lastName.errors.required">
            Last name is required.
        </div>
    </div>
    <app-submit-button [loading]="editForm.disabled" [disabled]="editForm.ableToSend">Save</app-submit-button>
</form>
