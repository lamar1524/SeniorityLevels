<div class="container">
  <div class="profile__wrapper">
    <div class="profile__introduction" *ngIf="userLoaded">
      <h1>Hello {{ userDetails.email }}</h1>
      <h2>You are:</h2>
      <div class="level__wrapper">
        <h3>Junior in {{ (progress$ | async).junior }}%</h3>
        <mat-progress-bar class="progress__bar" mode="determinate" [value]="(progress$ | async).junior"></mat-progress-bar>
      </div>
      <div class="level__wrapper">
        <h3>Middle in {{ (progress$ | async).middle }}%</h3>
        <mat-progress-bar class="progress__bar" mode="determinate" [value]="(progress$ | async).middle"></mat-progress-bar>
      </div>
      <div class="level__wrapper">
        <h3>Senior in {{ (progress$ | async).senior }}%</h3>
        <mat-progress-bar class="progress__bar" mode="determinate" [value]="(progress$ | async).senior"></mat-progress-bar>
      </div>
    </div>
  </div>
</div>
